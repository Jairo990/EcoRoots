<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Create Account - EcoRoots</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>

    <section class="form-login">
        <h2>Regístrate</h2>
        <form action="../php/registrar.php" method="post">
            <input type="hidden" name="tipo_login" value="usuario">

            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="usuario" placeholder="Nuevo usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <a href="login_usuario.html">¿Ya tienes cuenta? Inicia sesión</a>
    </section>

</body>
</html>
