<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Iniciar Sesión</title>
  <link rel="stylesheet" href="diseño.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <a href="../index.php" class="btn waves-effect waves-light">Volver</a>

  <div class="grid align__item">
    <div class="register">

      <!-- SVG Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412">
        <defs>
          <linearGradient id="a" x1="0%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#8ceabb" />
            <stop offset="100%" stop-color="#378f7b" />
          </linearGradient>
        </defs>
        <path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/>
      </svg>

      <h2>Admin</h2>

      <form action="../php/validar.php" method="post" class="form">
        <input type="hidden" name="tipo_login" value="admin">

        <div class="form__field">
          <input type="text" name="correo" placeholder="Correo" required>
        </div>

        <div class="form__field">
          <input type="password" name="contraseña" placeholder="Contraseña" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Ingresar">
        </div>

        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('error')) {
        const errorMsg = document.createElement('p');
        errorMsg.style.color = 'red';
        errorMsg.textContent = 'Usuario no encontrado';
        const form = document.querySelector('form');
        if (form) {
          form.prepend(errorMsg);
        }
      }
    });
  </script>

</body>
</html>
